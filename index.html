<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #positions {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: top;
        z-index: 10;
        color: white;
        font-size: 1em;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="status"></div>
    <div id="positions"></div>

    <a-scene
      vr-mode-ui="enabled: false"
      gps-camera-debug
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        id="treasure"
        color="red"
        scale="1 1 1"
        look-at="&#91;gps-camera&#93;"
        moveLink
      ></a-box>
      <a-text
        id="text"
        value="This content will always face you."
        look-at="&#91;gps-camera&#93;"
        scale="120 120 120"
      ></a-text>
      <a-camera
        gps-camera="maxDistance:100"
        cursor="rayOrigin: mouse; fuse:false"
        rotation-reader
      >
      </a-camera>
      <a-entity camera
      ><a-entity
        cursor="rayOrigin: mouse; fuse:false"
        material="color: black; shader: flat"
      ></a-entity>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent("moveLink", {
      init: function () {
        this.el.addEventListener("click", async function (evt) {
          window.location.href = "https://yakkun.com/swsh/zukan/n271";
        });
      },
    });
    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    function distance(lat1, lng1, lat2, lng2) {
      if (lat1 != lat2 && lng1 != lng2) {
        const R = Math.PI / 180;
        lat1 *= R;
        lng1 *= R;
        lat2 *= R;
        lng2 *= R;
        return (
          6371 *
          Math.acos(
            Math.cos(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1) +
              Math.sin(lat1) * Math.sin(lat2)
          )
        );
      } else {
        return 0;
      }
    }
    function geoSetup() {
      const status = document.querySelector("#status");
      const positions = document.querySelector("#positions");
      const text = document.querySelector("#text");
      const treasure = document.querySelector("#treasure");
      function success(position) {
        console.log(text.getAttribute("gps-entity-place"));
        console.log(position);
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        randomlatitude = getRandomArbitrary(0.0001, 0.001);
        randomlongitude = getRandomArbitrary(0.0001, 0.001);
        console.log(randomlatitude);
        let modellatitude = latitude + randomlatitude;
        let modellongitude = longitude + randomlongitude;
        /* let treasurelatitude = latitude + 0.0001; */
        let treasurelongitude = longitude + randomlongitude;
        console.log(modellatitude, modellongitude);
        text.setAttribute(
          "gps-entity-place",
          `latitude:${modellatitude}; longitude:${modellongitude};`
        );
        treasure.setAttribute(
          "gps-entity-place",
          `latitude:${latitude}; longitude:${longitude};`
        );
        console.log(text.getAttribute("gps-entity-place"));
        status.textContent = "";
      }

      function error() {
        status.textContent = "Unable to retrieve your location";
      }

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser";
      } else {
        status.textContent = "Locating…";
        navigator.geolocation.getCurrentPosition(success, error);
      }
    }
    function geoFindMe() {
      const status = document.querySelector("#status");
      const positions = document.querySelector("#positions");
      const treasure = document.querySelector("#treasure");
      const text = document.querySelector("#text");
      function success(position) {
        console.log(text.getAttribute("gps-entity-place"));
        let modellatitude = treasure.getAttribute("gps-entity-place").latitude;
        let modellongitude =
          treasure.getAttribute("gps-entity-place").longitude;
        console.log(position);
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const pointDistance = Math.round(
          distance(modellatitude, modellongitude, latitude, longitude) * 1000
        );
        if (pointDistance <= 30) {
          if (pointDistance <= 10) {
            treasure.setAttribute("opacity", `1`);
            treasure.setAttribute("color", `red`);
          } else {
            treasure.setAttribute("opacity", `1`);
            treasure.setAttribute("color", `black`);
          }
        } else {
          treasure.setAttribute("opacity", `0`);
        }
        const Blo = (positions.innerHTML =
          "<div>宝までの距離" + pointDistance + "m" + "</div>");
      }

      function error() {
        status.textContent = "Unable to retrieve your location";
      }

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser";
      } else {
        status.textContent = "Locating…";
        navigator.geolocation.watchPosition(success, error);
      }
    }
    window.addEventListener("load", (event) => {
      geoSetup();
      geoFindMe();
    });
  </script>
</html>
